<div class="cart-label">
  <label for="Cart">Your Cart</label>
</div>

<table class="table">
  <tr class="tr">
    <th style="font-weight: 500; width: 130px; padding-left: 25px;">PRODUCT</th>
    <th></th>
    <th style="font-weight: 500;">PRICE</th>
    <th style="font-weight: 500;">QUANTITY</th>
    <th style="font-weight: 500;">TOTAL</th>
    <th style="font-weight: 500; width: 115px;">REMOVE</th>
  </tr>
  <tr class="tr1" *ngFor="let transaction of transactions">
    <td><img class="image-set" [src]="transaction.ImageUrl" /></td>
    <td class="td3">{{ transaction.ItemName }}</td>
    <td class="td2">{{ transaction.Price | currency }}</td>
    <td class="td1">
      <button
        class="button"
        (click)="removeQuantity(transaction)"
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>remove</mat-icon>
      </button>
      {{ transaction.Quantity }}
      <button
        class="button"
        (click)="addQuantity(transaction)"
        click
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>add</mat-icon>
      </button>
    </td>
    <td class="td2">{{ transaction.Total | currency }}</td>
    <td style="vertical-align: middle; padding-left: 20px;">
      <button mat-fab color="accent" (click)="deleteMsg(transaction)">
        <mat-icon style="color: #525252;">delete</mat-icon>
      </button>
    </td>
  </tr>
</table>

<mat-grid-list cols="1" rowHeight="150px">
  <mat-grid-tile>
    <div style="padding-right: 340px; padding-bottom: 100px;">
      <button class="button1" mat-button color="primary">
        CONTINUE SHOPPING
      </button>
    </div>
    <div class="div1">
      <div class="div2">
        <div class="subtotal">
          <span>TOTAL</span>
          <span class="span"> {{ getTotalCost() | currency }} </span>
        </div>
        <mat-divider
          style="padding-top: 5px; padding-bottom: 7px;"
        ></mat-divider>
        <div style="padding-left: 105px;">
          <button class="button2" mat-button color="primary">CHECKOUT</button>
        </div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
