<div>
<mat-card class="example-card">
  <img class="image-set" mat-card-image [src]="productItem.ImageUrl">
  <mat-card-content>
    <p class="p1">
      <strong> {{ productItem.ItemName }} </strong>
    </p>
    <p class="p2">
      <strong> {{ productItem.Price | currency: 'USD' }} </strong>
    </p>
  </mat-card-content>
  <mat-card-actions class="card-action">
    <button class="add-to-cart-btn" mat-raised-button color="primary" (click)="handleAddToCart()">
      <mat-icon class="add-to-cart-icon" svgIcon="shopping-cart"></mat-icon>
      Add to cart</button>
  </mat-card-actions>
</mat-card>
</div>
