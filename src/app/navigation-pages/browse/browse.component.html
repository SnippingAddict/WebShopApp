<div style="position: relative;">
  <div class="centered">
    <p class="p1">Collection</p>
    <p class="p2">Home - Electronics</p>
  </div>
  <img
    src="assets/images/pozadinafront.png"
    alt="Browse pozadina"
    style="height: 180px; width: 1920px; opacity: 0.3;"
  />
</div>

<div style="padding-top: 25px;">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="filter-div">
          <div class="p-div">
            <p class="p-filter">Filter</p>
          </div>
          <div>
            <p class="p3">Electronic</p>
            <section class="example-section">
              <div class="checkbox">
                <mat-checkbox class="example-margin">Smartphone's</mat-checkbox>
                <mat-checkbox class="example-margin">Laptops</mat-checkbox>
                <mat-checkbox class="example-margin">Tv's</mat-checkbox>
                <mat-checkbox class="example-margin">Speakers</mat-checkbox>
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <p class="p4">ELECTRONICS</p>
        <p class="p5">
          Here you will find everything that suit's your needs for electronic
          devices.
        </p>
        <p class="p5">
          Select from a wide range of smartphones, laptops, tv's...
        </p>
        <p class="p5">You name it, we have it !</p>
        <div class="item-div">
          <app-browse-item></app-browse-item>
        </div>
        <div>
          <mat-paginator
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
