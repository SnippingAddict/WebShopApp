<div>
  <img
    src="https://cdn.shopify.com/s/files/1/0250/3793/0580/files/Breadcrumb_1.jpg?v=1558440062"
    style="width: 1920px; height: 660px; opacity: 0.7;"
    alt="slika"
  />
  <div class="centered">
    <div style="width: 700px;">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <mat-grid-list cols="2" rowHeight="500px">
            <mat-grid-tile>
              <div>
                <p class="carousel-p2">Browse for best phones</p>
                <p class="carousel-p1">Lorem Ipsum</p>
                <div class="button-div">
                  <button class="button1" mat-button>SHOP NOW</button>
                </div>
              </div>
            </mat-grid-tile>
            <mat-grid-tile
              ><div style="padding-top: 100px;">
                <img
                  src="assets/images/carouselmobilni2.png"
                  alt="mobilcarousel"
                /></div
            ></mat-grid-tile>
          </mat-grid-list>
        </ng-template>
        <ng-template carouselSlide>
          <mat-grid-list cols="2" rowHeight="550px">
            <mat-grid-tile
              ><div style="padding-top: 100px;">
                <img
                  src="assets/images/carouselsat.png"
                  alt="mobilcarousel"
                /></div
            ></mat-grid-tile>
            <mat-grid-tile>
              <div>
                <p class="carousel-p2">Browse for best smartwatches</p>
                <p class="carousel-p1">Lorem Ipsum</p>
                <div class="button-div">
                  <button class="button1" mat-button>SHOP NOW</button>
                </div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="div-panels">
    <div class="container">
      <div class="row">
        <div>
          <img
            style="border-radius: 10px;"
            src="https://cdn.shopify.com/s/files/1/0250/3793/0580/files/Banner-1_370x210.png?v=1558070697"
            alt="Panel1"
          />
        </div>
        <div style="padding-right: 15px; padding-left: 15px;">
          <img
            style="border-radius: 10px;"
            src="https://cdn.shopify.com/s/files/1/0250/3793/0580/files/Banner-2_370x210.png?v=1558077847"
            alt="Panel2"
          />
        </div>
        <div>
          <img
            style="border-radius: 10px;"
            src="https://cdn.shopify.com/s/files/1/0250/3793/0580/files/Banner-3_370x210.png?v=1558070717"
            alt="Panel3"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <app-shopping-details></app-shopping-details>
</div>

<div class="baners-div">
  <div class="d-flex justify-content-center">
    <div class="col-md-2">
      <div class="row">
        <img class="baner1" src="assets/images/zvucnikbaner.png" alt="" />
        <img class="baner2" src="assets/images/banersale.png" alt="" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div style="padding-left: 15px;">
          <img class="baner3" src="assets/images/banernesto.png" alt="" />
          <img class="baner4" src="assets/images/banerfon.png" alt="" />
        </div>
      </div>
      <div>
        <img class="baner5" src="assets/images/banersto.png" alt="" />
      </div>
    </div>
  </div>
</div>
