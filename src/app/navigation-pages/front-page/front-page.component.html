<div>
  <img
    src="assets/images/frontpageslika.jpg"
    style="width: 1920px; height: 620px; opacity: 0.7;"
    alt="slika"
  />
  <div class="centered">
    <div style="width: 700px;">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <mat-grid-list cols="2" rowHeight="500px">
            <mat-grid-tile>
              <div>
                <p class="carousel-p2">Browse for best phones</p>
                <p class="carousel-p1">Lorem Ipsum</p>
                <div class="button-div">
                  <button class="button1" mat-button>SHOP NOW</button>
                </div>
              </div>
            </mat-grid-tile>
            <mat-grid-tile
              ><div style="padding-top: 100px;">
                <img
                  src="assets/images/carouselmobilni2.png"
                  alt="mobilcarousel"
                /></div
            ></mat-grid-tile>
          </mat-grid-list>
        </ng-template>
        <ng-template carouselSlide>
          <mat-grid-list cols="2" rowHeight="550px">
            <mat-grid-tile
              ><div style="padding-top: 100px;">
                <img
                  src="assets/images/carouselsat.png"
                  alt="mobilcarousel"
                /></div
            ></mat-grid-tile>
            <mat-grid-tile>
              <div>
                <p class="carousel-p2">Browse for best smartwatches</p>
                <p class="carousel-p1">Lorem Ipsum</p>
                <div class="button-div">
                  <button class="button1" mat-button>SHOP NOW</button>
                </div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</div>
